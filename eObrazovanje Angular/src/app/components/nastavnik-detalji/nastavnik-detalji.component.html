<div class="container">
  <div class="row">
    <div class="col-4">
        <div class="detailsNastavnik container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <label>ID</label>
                </div>
                <div class="col-sm-2">
                  <p>{{nastavnik.id}}</p>
                </div>  
            </div>
          <div class="row">
              <div class="col-sm-4">
                  <label>Ime</label>
              </div>
              <div class="col-sm-2">
                <p>{{nastavnik.ime}}</p>
              </div>
            </div>
          <div class="row">
              <div class="col-sm-4">
                  <label>Prezime</label>
              </div>
              <div class="col-sm-2">
                <p>{{nastavnik.prezime}}</p>
              </div>  
          </div>
          <div class="row">
            <div class="col-sm-4">
                <label>JMBG</label>
            </div>
            <div class="col-sm-2">
              <p>{{nastavnik.jmbg}}</p>
            </div>  
        </div>
        <div class="row">
          <div class="col-sm-4">
              <label>e-mil</label>
          </div>
          <div class="col-sm-2">
            <p>{{nastavnik.email}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
              <label>Telefon</label>
          </div>
          <div class="col-sm-2">
            <p>{{nastavnik.telefon}}</p>
          </div>  
      </div>
      <div class="row">
          <div class="col-sm-4">
              <label>Korisnicko ime</label>
          </div>
          <div class="col-sm-2">
            <p>{{nastavnik.korisnickoIme}}</p>
          </div>  
        </div>
        <div class="row">
          <div class="col-sm-4">
              <label>Sifra</label>
          </div>
          <div class="col-sm-2">
            <p>{{nastavnik.sifra}}</p>
          </div>  
        </div>
        <button class="btn btn-success btn-sm" (click) = "btnEditClick()">Edit</button>
        <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModalCenter">Delete</button>
      
        </div>
    </div>
    <div class="col-8">
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Predmet</th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
    </div>
  </div>
  <div *ngIf="btnEdit">
    <app-nastavnik-edit [id] = "id" (eeEditNastavnik) = editNastavnik($event)></app-nastavnik-edit>
  </div>

<!--Modal za brisanje -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Brisanje!!!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Da li ste sigurni da zelite da izbriste nastavnika?</p>
            <p>{{nastavnik.ime}}</p>
            <p>{{nastavnik.prezime}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" (click)="btnDeleteClick()" >Yes</button>
          </div>
        </div>
      </div>
    </div>
</div>
