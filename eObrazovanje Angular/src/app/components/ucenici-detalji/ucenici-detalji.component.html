<div class="container">
    <div class="row">
      <div class="col-4">
          <div class="detailsUcenik container-fluid">
              <div class="row">
                  <div class="col-sm-4">
                      <label>ID</label>
                  </div>
                  <div class="col-sm-2">
                    <p>{{ucenik.id}}</p>
                  </div>  
              </div>
              <div class="row">
                  <div class="col-sm-4">
                      <label>Br. indeksa</label>
                  </div>
                  <div class="col-sm-2">
                    <p>{{ucenik.brojIndeksa}}</p>
                  </div>  
              </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Ime</label>
                </div>
                <div class="col-sm-2">
                  <p>{{ucenik.ime}}</p>
                </div>
              </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Prezime</label>
                </div>
                <div class="col-sm-2">
                  <p>{{ucenik.prezime}}</p>
                </div>  
            </div>
            <div class="row">
              <div class="col-sm-4">
                  <label>JMBG</label>
              </div>
              <div class="col-sm-2">
                <p>{{ucenik.jmbg}}</p>
              </div>  
          </div>
          <div class="row">
            <div class="col-sm-4">
                <label>e-mil</label>
            </div>
            <div class="col-sm-2">
              <p>{{ucenik.email}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
                <label>Telefon</label>
            </div>
            <div class="col-sm-2">
              <p>{{ucenik.telefon}}</p>
            </div>  
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label>Korisnicko ime</label>
            </div>
            <div class="col-sm-2">
              <p>{{ucenik.korisnickoIme}}</p>
            </div>  
          </div>
          <div class="row">
            <div class="col-sm-4">
                <label>Sifra</label>
            </div>
            <div class="col-sm-2">
              <p>{{ucenik.sifra}}</p>
            </div>  
          </div>
          <div class="row">
              <div class="col-sm-4">
                  <label>Novcanik</label>
              </div>
              <div class="col-sm-2">
                <p>{{ucenik.novcanik}}</p>
              </div>  
            </div>
          <button class="btn btn-success btn-sm" (click) = "btnEditClick()">Edit</button>
          <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModalCenter">Delete</button>
        
          </div>
      </div>
      
    </div>
    <div *ngIf="btnEdit">
      <app-ucenik-edit [id] = "id" (eeEdidUcenik) = editUcenik($event)></app-ucenik-edit>
    </div>
  
  <!--Modal za brisanje -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Brisanje!!!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Da li ste sigurni da zelite da izbriste ucenika?</p>
              <p>{{nastavnik.ime}}</p>
              <p>{{nastavnik.prezime}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary" (click)="btnDeleteClick()" >Yes</button>
            </div>
          </div>
        </div>
      </div>
  </div>
