<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Predmet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of predmeti" (click)="selectedPredmet(p)">
        <td>{{ p.naziv }}</td>
        <td><button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#exampleModalCenter">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div>
    <button class="btn btn-primary active" role="button" aria-pressed="true" (click)="showPredmetDodaj()">Dodaj</button>
  </div>
</div>
<div *ngIf="predmetDodaj">
  <app-predmet-dodaj (eeNewPredmet)="newPredmet($event)"></app-predmet-dodaj>
</div>



 <!--Modal za brisanje -->
 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Brisanje!!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Da li ste sigurni da zelite da izbriste predmet?</p>
        <P>{{predmet.naziv}}</P>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="btnDeleteClick()" data-dismiss="modal" >Yes</button>
      </div>
    </div>
  </div>
</div>
