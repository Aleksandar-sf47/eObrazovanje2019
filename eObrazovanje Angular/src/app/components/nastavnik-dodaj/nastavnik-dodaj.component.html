<div class="container">
  <h2>Nastavnik</h2>
  <div class="nameForm">
      <label>ime</label><br/>
      <input class="form-control" type="text" name="name" [(ngModel)] = "nastavnik.ime"/> 
  </div>
  <div class="subnameForm">
      <label>prezime</label><br/>
      <input class="form-control" type="text" name="subname" [(ngModel)] = "nastavnik.prezime"/>
  </div>
  <div class="jmbgForm">
      <label>jmbg</label><br/>
      <input class="form-control" type="text" name="jmbg" [(ngModel)] = "nastavnik.jmbg"/>
  </div>
  <div class="emailForm">
      <label>email</label><br/>
      <input class="form-control" type="text" name="email" [(ngModel)] = "nastavnik.email"/>
  </div>
  <div class="telefonForm">
      <label>telefon</label><br/>
      <input class="form-control" type="text" name="telefon" [(ngModel)] = "nastavnik.telefon"/>
  </div>
  <div class="usernameForm">
      <label>korisnicko ime</label><br/>
      <input class="form-control" type="text" name="username" [(ngModel)] = "nastavnik.korisnickoIme"/>
  </div>
  <div class="passwordForm">
      <label>sifra</label><br/>
      <input class="form-control" type="text" name="password" [(ngModel)] = "nastavnik.sifra"/>
  </div><br/>
  <div class="buttonForm">
      <button class="btn btn-success submitBtn" (click)="submit()">Submit</button>
    </div>

</div>
