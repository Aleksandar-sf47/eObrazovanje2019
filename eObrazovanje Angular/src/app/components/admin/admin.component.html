<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Ime</th>
        <th scope="col">Prezime</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of nastavnici">
        <td>{{ n.ime }}</td>
        <td>{{ n.prezime }}</td>
        <td>{{ n.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
